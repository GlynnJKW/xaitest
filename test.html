<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset=utf-8>
		<title>Test</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<link rel="stylesheet" href="./css/test.css">
	</head>
	<body>
		<div id="canvas"></div>
		<div id="options">
			<h2>Options</h2>
			<ul>
				<li id="SPLAYED">Splay layers</li>
                <li id="STACKED">Stack layers</li>
                <li id="RESET">Reset camera</li>
                <li id="ORTHO" class="bool">Toggle orthographic camera</li>
			</ul>
		</div>
		<script src="./src/dependencies/stats.min.js"></script>
		<script>
			var stats = new Stats();
			document.body.appendChild( stats.dom );
			stats.dom.style.right = "20%";
			stats.dom.style.left = "";

			function loop() {
				stats.update();
				requestAnimationFrame( loop );
			}

			requestAnimationFrame( loop );
		</script>
        <script src="./src/dependencies/dat.gui.min.js"></script>
        <script src="./dist/xai.bundle.js"></script>
        <script src="./test.js"></script>
	</body>
</html>
